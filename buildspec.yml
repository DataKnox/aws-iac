version: 0.2
phases:
  install:
    runtime-versions: python3.7
  pre_build:
    commands:
      - Prep the environment
      - echo beginning build
      - curl -O https://bootstrap.pypa.io/get-pip.py
      - python3 get-pip.py
      - pip install --upgrade pip
      - pip3 install taskcat
  build:
    commands:
      - taskcat run test
  post_build:
    commands:
      - echo Build completed. Publishing artificats
artifacts:
  files:
    - "**/*"
